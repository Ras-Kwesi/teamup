<!DOCTYPE html>

{%extends 'base.html'%}

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap4 %}
    {% load staticfiles %}
  <title>New Image</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/news.css' %}"> {% endblock %}

</head>

{% block content %}
<body>

  <form  action="{% url 'new_post'%}" method="post" enctype="multipart/form-data">
    {% csrf_token%}

    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>
{% endblock %}
</html>
