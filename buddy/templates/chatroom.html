{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="{{chatroom.name}}">
        <h4>{{chatroom.name}}</h4>
</div>

{% for post in chatroom.posts.all %}
 <div class="col-md-6">
     <div class="jumbotron">
         <h4 id="chatroom_post_header">{{post.title}}</h4>
         <p id>>{{chatroom.post}}</p>
         <a href="/userprofile/{{post.poster.id.}}">{{post.poster.username}}</a>
     </div>
 </div>

{% endfor %}
{% endblock %}
